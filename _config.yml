# Jekyll configuration for GitHub Pages blog

title: Divayam's Blog
description: A personal blog and knowledge graph
url: "https://divayamsharma.github.io"
baseurl: "/Blog"

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Blog collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Pagination
paginate: 10
paginate_path: /blog/page:num

# Site metadata
author: Divayam Sharma
social:
  links:
    - https://github.com/divayamsharma

# Performance optimizations
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - node_modules/
  - Gemfile
  - Gemfile.lock
