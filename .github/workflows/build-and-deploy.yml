name: Build and Deploy Blog

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: false

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        gem install jekyll jekyll-feed jekyll-seo-tag jekyll-sitemap
        npm install

    - name: Generate graph data
      run: npm run graph

    - name: Build site
      run: jekyll build --strict_front_matter

    - name: Optimize assets
      run: |
        npm install -g csso-cli terser
        for file in _site/assets/css/*.css; do csso "$file" -o "$file"; done
        for file in _site/assets/js/*.js; do terser "$file" -o "$file"; done

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
