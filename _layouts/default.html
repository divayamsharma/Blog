<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description }}">

    <title>{{ page.title | default: site.title }} - {{ site.title }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- SEO -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description }}">
    <meta property="og:image" content="{{ page.image | default: site.image | absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    {% if page.graph %}
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    {% endif %}
</head>
<body>
    {% include header.html %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- Scripts -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    {% if page.graph %}
    <script src="{{ '/assets/js/knowledge-graph.js' | relative_url }}" defer></script>
    {% endif %}
</body>
</html>
